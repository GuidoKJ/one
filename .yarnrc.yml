changesetBaseRefs:
  - main

initScope: "@samantha-uk"

npmPublishAccess: public

packageExtensions:
  eslint-config-airbnb-typescript@*:
    dependencies:
      eslint: latest
      eslint-plugin-import: latest
      eslint-plugin-jsx-a11y: latest
      eslint-plugin-react: latest
      eslint-plugin-react-hooks: latest

plugins:
  - path: .yarn/plugins/@yarnpkg/plugin-constraints.cjs
    spec: "@yarnpkg/plugin-constraints"
  - path: .yarn/plugins/@yarnpkg/plugin-exec.cjs
    spec: "@yarnpkg/plugin-exec"
  - path: .yarn/plugins/@yarnpkg/plugin-interactive-tools.cjs
    spec: "@yarnpkg/plugin-interactive-tools"
  - path: .yarn/plugins/@yarnpkg/plugin-stage.cjs
    spec: "@yarnpkg/plugin-stage"
  - path: .yarn/plugins/@yarnpkg/plugin-typescript.cjs
    spec: "@yarnpkg/plugin-typescript"
  - path: .yarn/plugins/@yarnpkg/plugin-version.js
    spec: "@yarnpkg/plugin-version"
  - path: .yarn/plugins/@yarnpkg/plugin-workspace-tools.cjs
    spec: "@yarnpkg/plugin-workspace-tools"
  - path: .yarn/plugins/@ojkelly/plugin-build.cjs
    spec: ../yarn.build/packages/plugins/plugin-build/bundles/@yarnpkg/plugin-build.js
  - path: .yarn/plugins/@samantha-uk/plugin-penguin.cjs
    spec: /home/samantha/github/one/.yarn/plugins/@samantha-uk/plugin-penguin.cjs

yarnPath: .yarn/releases/yarn-sources.cjs
